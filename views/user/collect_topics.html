<div class="main-wrap">
  <div class="container">
    <div class="main" role="main">
      <div class="col-sm-9">
        <div id='content'>
          <div class='panel'>
            <div class='header'>
              <ul class='breadcrumb'>
                <li><a href='/'>主页</a></li>
                <li class='active'><%= user.loginname %> 收藏的话题</li>
              </ul>
            </div>
            <div class='inner no-padding'>
              <% if (topics.length > 0) { %>
              <%- partial('../topic/list', { topics: topics, pages: pages, current_pages: current_page, base: '/user/' +
              user.loginname + '/collections' }) %>
              <% } else { %>
              <p>找不到话题 (T_T)</p>
              <% } %>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-3">
        <%- partial('../sidebar') %>
      </div>
    </div>
  </div>
</div>
