<div class="main-wrap">
    <div class="button-banner" role="banner">
        <div class="container">
            <div class="col-sm-6"><a href="/forgive/create" class="btn btn-lg btn-primary pull-right">TA生气了，求TA原谅</a></div>
            <div class="col-sm-6"><a href="/forgive/create" class="btn btn-lg btn-danger pull-left">我生气了，叫TA来跪着</a></div>
        </div>
    </div>
    <div class="container">
        <div class="main" role="main">
            <div class="col-md-9">
                <div id="content">
                    <div class="panel">
                        <div class="header">
                            <h3>美女</h3>
                        </div>
                        <% if (typeof(meinvs) !== 'undefined' && meinvs.length > 0) { %>
                        <div class="inner no-padding">
                            <div class="row">
                            <%- partial('topic/mv', {collection:meinvs, as:'meinv'}) %>
                        </div>
                            <style>
                                /*cutPage*/
                                .try_cutPage{ height:70px; clear:both; padding-top:30px;font-size:16px;overflow:hidden;zoom:1;font-weight: 700;  text-align:center; font-family:"\5b8b\4f53" }
                                .try_cutPage b{display:inline-block;padding:0 17px;height:40px; line-height:40px; background-color:#FE2C2C;margin-right:3px; color:#FFFFFF}
                                .try_cutPage a{display:inline-block;text-decoration:none;padding:0 16px;height:38px; line-height:38px; border:1px solid #E1E1E1;background-color:#fff;margin-right:3px; }
                                .try_cutPage a:link,.try_cutPage a:visited{color:#666666;text-decoration:none;}
                                .try_cutPage a:hover{color:#666666;text-decoration:underline;}
                            </style>
                            <div class="try_cutPage">
                                <%- page %>
                            </div>
                        </div>
                        <% } else { %>
                        <div class="inner">
                            <p>无话题</p>
                        </div>
                        <% } %>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <%- partial('sidebar') %>
            </div>
        </div>
    </div>
</div>
