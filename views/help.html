<div class="main-wrap">
    <div class="button-banner" role="banner">
        <div class="container">
            <div class="col-sm-6"><a href="/forgive/create" class="btn btn-lg btn-primary pull-right">TA生气了，求TA原谅</a></div>
            <div class="col-sm-6"><a href="/forgive/create" class="btn btn-lg btn-danger pull-left">我生气了，叫TA来跪着</a></div>
        </div>
    </div>
    <div class="container">
        <div class="main" role="main">
            <div class="col-md-9">
                <div id="content">
                    <div class="panel">
                        <div class="header">
                            <h3>解惑</h3>
                        </div>
                        <% if (typeof(topics) !== 'undefined' && topics.length > 0) { %>
                        <div class="inner no-padding">
                            <%- partial('topic/list', {
                            topics: topics,
                            pages: pages,
                            current_page: current_page,
                            base: '/'
                            }) %>
                        </div>
                        <% } else { %>
                        <div class="inner">
                            <p>无话题</p>
                        </div>
                        <% } %>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <%- partial('sidebar') %>
            </div>
        </div>
    </div>
</div>
